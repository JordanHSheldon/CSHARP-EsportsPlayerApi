name: ASP.NET Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Restore Dependencies
      run: dotnet restore src/EsportsProfileApi.Web/EsportsProfileWebApi.Web

    - name: Build
      run: dotnet build src/EsportsProfileApi.Web/EsportsProfileWebApi.Web --configuration Release

    - name: Run Tests
      run: dotnet test src/EsportsProfileApi.Web/EsportsProfileWebApi.Web --configuration Release --no-build

    - name: Check Test Results
      run: dotnet test src/EsportsProfileApi.Web/EsportsProfileWebApi.Web --list-tests --configuration Release > testResults.txt
          
    - name: Display Test Results
      run: cat testResults.txt

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: testResults.txt

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: src\EsportsProfileApi.Web\Tests\coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: console
        thresholds: '60 80'
